name: linuxserver-netbootxyz
services:
    app:
        cpu_shares: 90
        command: []
        container_name: netboot
        deploy:
            resources:
                limits:
                    memory: "16524509184"
        environment:
            MENU_VERSION: ""
            NGINX_PORT: ""
            PGID: "1000"
            PORT_RANGE: ""
            PUID: "1000"
            SUBFOLDER: ""
            TZ: IN
            WEB_APP_PORT: "3000"
        hostname: netboot
        image: linuxserver/netbootxyz:0.7.5
        labels:
            icon: https://netboot.xyz/images/netboot.xyz.gif
        networks:
            default: null
        ports:
            - target: 3000
              published: "3000"
              protocol: tcp
            - target: 69
              published: "69"
        restart: unless-stopped
        volumes:
            - type: bind
              source: /lab/Apps/NetBoot
              target: /config
            - type: bind
              source: /lab/10 Software/17 Bootable
              target: /assets
        x-casaos:
            envs:
                - container: PUID
                  description:
                    en_us: for UserID
                - container: PGID
                  description:
                    en_us: for GroupID
                - container: TZ
                  description:
                    en_us: specify a timezone to use, see this list.
                - container: MENU_VERSION
                  description:
                    en_us: Specify a specific version of boot files you want to use from NETBOOT.XYZ (unset pulls latest)
                - container: PORT_RANGE
                  description:
                    en_us: Specify the port range tftp will use for data transfers (see Wikipedia)
                - container: SUBFOLDER
                  description:
                    en_us: Specify a subfolder if running this behind a reverse proxy (IE /proxy/)
                - container: NGINX_PORT
                  description:
                    en_us: Specify a different internal port for the asset server
                - container: WEB_APP_PORT
                  description:
                    en_us: Specify a different internal port for the configuration UI
networks:
    default:
        name: linuxserver-netbootxyz_default
x-casaos:
    architectures:
        - amd64
        - arm64
    author: WisdomSky
    category: LinuxServer.io
    description:
        en_us: Netbootxyz is a way to PXE boot various operating system installers or utilities from one place within the BIOS without the need of having to go retrieve the media to run the tool. iPXE is used to provide a user friendly menu from within the BIOS that lets you easily choose the operating system you want along with any specific types of versions or bootable flags.
    developer: LinuxServer.io
    hostname: ""
    icon: https://netboot.xyz/images/netboot.xyz.gif
    index: /
    is_uncontrolled: false
    main: app
    port_map: "3000"
    scheme: http
    store_app_id: linuxserver-netbootxyz
    tagline:
        en_us: A way to PXE boot various operating system installers or utilities from one place within the BIOS without the need of having to go retrieve the media to run the tool. IPXE is used to provide a user friendly menu from within the BIOS that lets you easily choose the operating system you want along with any specific types of versions or bootable flags.
    thumbnail: https://netboot.xyz/images/netboot.xyz.gif
    title:
        custom: NetBoot
        en_us: Netbootxyz
