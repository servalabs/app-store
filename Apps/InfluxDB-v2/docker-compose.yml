name: influxdb-v2
services:
  influxdb-v2:
    container_name: influxdb-v2
    image: influxdb:2.7
    labels:
      icon: https://raw.githubusercontent.com/mr-manuel/CasaOS-HomeAutomation-AppStore/latest/Apps/InfluxDB-v2/icon.png
    network_mode: bridge
    ports:
      - target: 8086
        published: "8092"
        protocol: tcp
    restart: unless-stopped
    healthcheck:
      test: curl --fail -s http://localhost:8086/health || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /etc/influxdb2
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /var/lib/influxdb2
    x-casaos:
      ports:
        - container: "8092"
          description:
            en_us: ""
      volumes:
        - container: /etc/influxdb2
          description:
            en_us: Contains all configuration files.
        - container: /var/lib/influxdb2
          description:
            en_us: Contains all database files.
