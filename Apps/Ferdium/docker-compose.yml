name: linuxserver-ferdium
services:
  app:
    image: linuxserver/ferdium:7.0.0
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: Asia/Kolkata
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
      - target: 3001
        published: 3001
        protocol: tcp
    volumes:
      - type: bind
        source: /files/.apps/$AppID/config
        target: /config
x-casaos:
  architectures:
    - amd64
  main: app
  description:
    en_us: Socials Hub is a productivity-focused app that consolidates all your messaging services into a single, unified interface. Stay connected with your favorite platforms like WhatsApp, Slack, and Telegram without switching tabs. Itâ€™s an open-source tool tailored for seamless multitasking and minimal distractions.
  tagline:
    en_us: All-in-one desktop client for your messaging apps.
  developer: ServaLabs
  author: ServaLabs
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/ferdium-logo.png
  thumbnail: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/ferdium-logo.png
  title:
    en_us: Socials Hub
  category: LinuxServer.io
  port_map: "3000"